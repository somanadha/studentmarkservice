version: 2.1

# Reusable environment variables
defaults: &defaults
  APP_NAME: studentmarkservice
  IMAGE_NAME: studentmarkservice-image
  APP_PORT: "8100"
  REGISTRY: docker.io
  IMAGE_TAG: latest

jobs:
  build-and-dockerize:
    docker:
      - image: cimg/openjdk:21.0  # CircleCI Java 21 image
    environment:
      <<: *defaults

    steps:
      - checkout

      # Cache Maven dependencies
      - restore_cache:
          keys:
            - maven-{{ checksum "pom.xml" }}
            - maven-

      # Build application with Maven
      - run:
          name: Build JAR using Maven
          command: |
            mvn dependency:copy-dependencies
            mvn -X package -DskipTests

      # Save Maven cache
      - save_cache:
          paths:
            - ~/.m2
          key: maven-{{ checksum "pom.xml" }}

      # Install Docker CLI inside container
      - run:
          name: Install Docker CLI
          command: |
            sudo apt-get update && sudo apt-get install -y docker.io

      # Authenticate to Docker Hub
      - run:
          name: Docker Login
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      # Build and push Docker image
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG .
            docker push $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG

      # Display success message
      - run:
          name: Display Success Message
          command: echo "âœ… Maven build and Docker image pushed successfully!"

workflows:
  version: 2
  build_and_push:
    jobs:
      - build-and-dockerize
