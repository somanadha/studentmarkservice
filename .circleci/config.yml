name: CI/CD Pipeline - StudentMarkService

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_NAME: studentmarkservice
  APP_NAMESPACE: studentmarkservice-ns
  IMAGE_NAME: studentmarkservice-image
  APP_PORT: 8100
  NODE_PORT: 30081
  REPLICA_COUNT: 2
  REGISTRY: docker.io/your-dockerhub-username   # üîπ Update this
  K8S_CONFIG_PATH: ${{ github.workspace }}/.kube/config

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # 1Ô∏è‚É£ Checkout the Source Code
      # ----------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # 2Ô∏è‚É£ Set up Java & Maven
      # ----------------------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # ----------------------------------------------------
      # 3Ô∏è‚É£ Set up Docker
      # ----------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------------------------------
      # 4Ô∏è‚É£ Build and Push Docker Image
      # ----------------------------------------------------
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.run_number }}${{ github.run_number }}
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG -f Dockerfile .
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      # ----------------------------------------------------
      # 5Ô∏è‚É£ Setup Kubectl
      # ----------------------------------------------------
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # ----------------------------------------------------
      # 6Ô∏è‚É£ Configure Kubeconfig (from GitHub Secret)
      # ----------------------------------------------------
      - name: Set up Kubeconfig
        run: |
          mkdir -p ${{ github.workspace }}/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $K8S_CONFIG_PATH
        env:
          K8S_CONFIG_PATH: ${{ env.K8S_CONFIG_PATH }}

      # ----------------------------------------------------
      # 7Ô∏è‚É£ Replace Variables in YAML (envsubst)
      # ----------------------------------------------------
      - name: Substitute Variables in Manifests
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          export IMAGE_TAG=${{ github.run_number }}${{ github.run_number }}
          export IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          export APP_NAMESPACE=${{ env.APP_NAMESPACE }}
          export APP_NAME=${{ env.APP_NAME }}
          export APP_PORT=${{ env.APP_PORT }}
          export NODE_PORT=${{ env.NODE_PORT }}
          export REPLICA_COUNT=${{ env.REPLICA_COUNT }}

          envsubst < k8s/namespace-template.yaml > k8s/namespace.yaml
          envsubst < k8s/deployment-template.yaml > k8s/deployment.yaml
          envsubst < k8s/service-template.yaml > k8s/service.yaml

      # ----------------------------------------------------
      # 8Ô∏è‚É£ Apply Kubernetes Manifests
      # ----------------------------------------------------
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml --validate=false
          kubectl apply -f k8s/deployment.yaml --validate=false
          kubectl apply -f k8s/service.yaml --validate=false
